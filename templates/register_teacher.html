<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Teacher | AttendEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef3f7;
      margin: 0;
    }

    .navbar {
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #4F46E5;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #4F46E5;
    }

    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px;
    }

    form {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4F46E5;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
        padding: 16px;
      }

      form {
        padding: 30px 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">AttendEase</div>
    <nav>
      <a href="/">Home</a>
    </nav>
  </header>

 <!-- Registration Form -->
<div class="register-container">
  <form method="POST">
    <h2>Register as Teacher</h2>
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Register</button>

    <!-- Already have an account? -->
    <p style="margin-top: 20px; font-size: 15px;">
      Already have an account?
      <a href="/login" style="color: #4F46E5; font-weight: 500;">Login</a>
    </p>
  </form>
</div>


</body>
</html>
